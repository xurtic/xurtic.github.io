<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>xurtic's Portfolio with Copilot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #1e293b;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    section {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .project-card {
      background: #1e293b;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
    }

    /* Chat Styles */
    .chat-container {
      background: #111827;
      border-top: 1px solid #334155;
      padding: 1rem;
    }

    .chat-messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      max-width: 80%;
    }

    .user {
      background-color: #2563eb;
      align-self: flex-end;
      text-align: right;
    }

    .ai {
      background-color: #475569;
      align-self: flex-start;
    }

    .input-box {
      display: flex;
      gap: 0.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #22c55e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a34a;
    }
  </style>
</head>
<body>

  <header>
    <h1>Elite God</h1>
    <p>üöÄ Developer | Innovator | Tech Enthusiast</p>
  </header>

  <section>
    <h2>üìå Projects</h2>
    <div class="project-card">
      <h3>Portfolio Copilot</h3>
      <p>Interactive portfolio with a built-in AI assistant.</p>
    </div>
    <div class="project-card">
      <h3>Weather App</h3>
      <p>Simple weather dashboard built using OpenWeather API.</p>
    </div>
  </section>

  <div class="chat-container">
    <div class="chat-messages" id="chatMessages"></div>
    <div class="input-box">
      <input type="text" id="chatInput" placeholder="Ask me anything..." onclick="activateChat()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    let chatActive = false;

    function activateChat() {
      if (!chatActive) {
        const chat = document.getElementById("chatMessages");
        chat.innerHTML += `
          <div class="message ai">üëã Hi! I'm your built-in Copilot. Ask me anything!</div>
        `;
        chatActive = true;
      }
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (message === "") return;

      const chat = document.getElementById("chatMessages");
      chat.innerHTML += `<div class="message user">${message}</div>`;

      setTimeout(() => {
        const aiReply = generateAIResponse(message);
        chat.innerHTML += `<div class="message ai">${aiReply}</div>`;
        chat.scrollTop = chat.scrollHeight;
      }, 500);

      input.value = "";
    }

    function generateAIResponse(msg) {
      // Mock AI response
      msg = msg.toLowerCase();
      if (msg.includes("project")) return "You can check out my projects above ‚¨ÜÔ∏è.";
      if (msg.includes("who are you")) return "I'm your portfolio Copilot, built to assist you!";
      if (msg.includes("contact")) return "Feel free to email me at: elite@devmail.com";
      return "That's interesting! Let me get back to you on that.";
    }
  </script>
</body>
</html>
